<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love, Frencess Jade</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            padding: 50px;
        }
        h1 {
            color: #ff4081;
        }
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>
    <h1>Hi love, Frencess Jade! 💖</h1>
    <p>You make my days brighter and my heart happier. There's no one else I'd rather spend this special day with. </p>
    <h2>Will you be my Valentine? 💕</h2>
    
    <button onclick="yesResponse()">Yes, of course! 😘</button>
    <button onclick="noResponse()">No (Just kidding, you have no other choice! 😆)</button>

    <script>
        function yesResponse() {
            alert("Yay! I love you, Frencess Jade! 💖 Can't wait to spend this special day with you! 🥰");
        }
        function noResponse() {
            alert("Haha, I knew it! No backing out! 😆 Love you, my Valentine! ❤️");
        }
    </script>
</body>
</html>
